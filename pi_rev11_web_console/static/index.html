<html>

<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
<script type="text/javascript" charset="utf-8">
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    socket.on('connect', function() {
        $("#log").prepend($('<p>'+'Browser connected to Pi'+'</p>').fadeIn('fast'));
    });
    socket.on('serial', function(data) {
        //document.getElementById('log').innerHTML = '<p>'+data+'</p>' + document.getElementById('log').innerHTML;
        $("#log").prepend($('<p>'+data+'</p>').fadeIn('fast'));
    });
    function doSendMessage() {
        var message = document.getElementById('message').value
        socket.emit('command', message);
    }

</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<body>
<div>
    <h1>Command</h1>
    <input type="text" id="message" name="message" value="some command">
    <input id="sendMessage" type="button" value="Send" onclick="doSendMessage();" />
</div>
<h1>Log</h1>
<div id="log"></div>
